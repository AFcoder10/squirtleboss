name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        echo "${{ secrets.EC2_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes \
          ${EC2_USER}@${EC2_HOST} "
          cd /opt/squirtleboss || echo 'Folder not found, creating...' && git clone https://github.com/AFcoder10/squirtleboss.git /opt/squirtleboss
          cd /opt/squirtleboss
          git fetch --all
          git checkout main 2>/dev/null || git checkout master 2>/dev/null || true
          git reset --hard origin/\$(git rev-parse --abbrev-ref HEAD)
          echo 'Deploy complete: $(git rev-parse HEAD)'
        "
