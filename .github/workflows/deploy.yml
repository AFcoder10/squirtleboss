name: Deploy to EC2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/squirtleboss
            sudo chown ec2-user:ec2-user /opt/squirtleboss
            
            cd /opt/squirtleboss

            if [ ! -d .git ]; then
              git clone https://github.com/AFcoder10/squirtleboss.git .
              echo "Fresh clone into /opt/squirtleboss"
            else
              git fetch origin
              git reset --hard origin/main
              echo "Updated repo in /opt/squirtleboss"
            fi
